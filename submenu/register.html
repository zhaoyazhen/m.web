<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>小米账号 -注册</title>
<link rel="stylesheet" type="text/css" href="../style/m_base.css">
<link rel="stylesheet" type="text/css" href="../style/register.css">
<script src="../js/adaptive.js"></script>
</head>
<body>

<!--main-->
<div class="main">
    <!--head-->
    <div class="head">
      <h1>注册小米帐号</h1>
    </div>
    <div class="section1">
       <h3>国家/地区</h3>
       <form>
          <select>
             <option style="background-color:#fff;">中国</option>
             <option>中国香港</option>
             <option>中国台湾</option>
             <option>北京</option>
           </select>
           <i class="iconfont">&#xe662;</i>
      </form>
      <p>成功注册账号后，国家或地区将不能被改变</p>
   </div>
   <div class="section2">
    <h3>手机号码</h3>
    <form>
      <input type="text" placeholder="请输入手机号"/>
      <p>+86 <i class="iconfont">&#xe65c;</i></p>
    </form>
  </div>
  <div class="section3">
    <h2>立即注册</h2>
    <p>注册账号即表示你同意并愿意遵守小米 <a href="#">用户协议</a> 和 <a href="#">隐私政策</a></p>
  </div>
  <!--foot部分-->
   <div class="foot">
      <p><span class="word">简体</span><span>繁体</span><span>English</span><span>常见问题</span></p>
   </div>
    
</div>
</body>
</html>
